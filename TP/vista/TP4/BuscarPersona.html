<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Persona</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h1>Buscar Persona</h1>
            </div>
            <div class="card-body">
              <form
                id="formulario-busqueda"
                action="./accion/accionBuscarPersona.php"
                method="GET"
                novalidate
              >
                <div class="mb-3">
                  <label for="nroDni" class="form-label"
                    >Número de DNI de la persona a buscar</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nroDni"
                    name="nroDni"
                    required
                  />
                  <div class="invalid-feedback" id="dni-feedback"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Buscar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $(function () {
        $("#formulario-busqueda").submit(function (event) {
          let nroDni = $("#nroDni").val();
          if (nroDni.trim() === "") {
            event.preventDefault();
            $("#nroDni").addClass("is-invalid");
            $("#dni-feedback").text("El número de DNI es obligatorio.");
          } else {
            $("#nroDni").removeClass("is-invalid");
            $("#dni-feedback").text("");
          }
        });
      });
    </script>
  </body>
</html>
